<div class="balance">
  <div class="row"
       ng-if="vm.balance">
    <div class="col center">
      {{vm.balance.balance | currency:vm.balance.currency:2}}
    </div>
    <div class="col center"> {{vm.balance.loginid}} </div>
  </div>
  <div class="row"
       ng-if="!vm.balance">
    <div class="col center">
      <div class="barspinner dark">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>
</div>
