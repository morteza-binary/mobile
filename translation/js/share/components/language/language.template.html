<label class="item item-input item-select" ng-show="vm.isLanguageReady">
    <i class="icon placeholder-icon icon-small ion-android-globe" ng-class="{'ion-ios-world' : vm.ios}"></i>
    <!-- <div class="input-label">
        {{'signin.language' | translate }}
    </div> -->

    <select class="language" tabindex="2" ng-model="vm.language" ng-options="language.id as language.title for language in vm.languages" ng-change="vm.changeLanguage(language.id)">
    </select>
</label>
<div class="row"
     ng-show="!vm.isLanguageReady">
  <div class="col center">
    <div class="barspinner dark">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
