<div ng-click="$ctrl.click()">
  <ion-header-bar align-title="center" class="bar bar-header bar-positive"
                                       style="background-color:{{$ctrl.config.properties.backgroundColor.value}}; border-bottom-color:{{$ctrl.config.properties.bottomBorderColor.value}} !important;">
    <div>
        <button ng-click="vm.toggleSideMenu()"
                ng-disabled="vm.disableMenuButton"
                class="button button-icon icon ion-navicon"></button>
    </div>
    <h1 class="title">
      <img src="{{$ctrl.config.properties.logo.value}}" alt="Binary.com">
    </h1>
</ion-header-bar>
</div>
