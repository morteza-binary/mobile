<div class="barrier">
  <div class="row">
    <div class="col center">
       Barrier offset
    </div>
    <div class="col center">
      <input type="text"
                         bg-regex-validate="^([+,-]?(\d+)?(\.)?\d*)$" value="+0.4822" />
    </div>
    <div class="col center" ng-if="vm.spot">
      {{ vm.spot }}
    </div>
  </div>
</div>
